apiVersion: v1
kind: Service
metadata:
  name: mureng-app-dev
spec:
  type: LoadBalancer
  ports:
    - port: 8081
      targetPort: 8080
      name: mureng-app-port
    - port: 10025
      targetPort: 80
      name: apache-port
  selector:
    app: mureng-app-dev
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mureng-app-dev-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mureng-app-dev
  template:
    metadata:
      labels:
        app: mureng-app-dev
    spec:
      containers:
        - name: mureng-app-dev
          image: <IMAGE>
          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "512Mi"
              cpu: "600m"
          volumeMounts:
            - name: content-server-volume
              mountPath: /home/gradle/mount
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "dev"
            - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
              value: "$DEV_DB_DRIVER"
            - name: SPRING_DATASOURCE_URL
              value: "$DEV_DB_URL"
            - name: SPRING_DATASOURCE_USERNAME
              value: "$DEV_DB_USERNAME"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "$DEV_DB_PASSWORD"
        - name: apache
          image: httpd
          resources:
            requests:
              memory: "256Mi"
              cpu: "300m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: content-server-volume
              mountPath: /usr/local/apache2/htdocs
          ports:
            - containerPort: 80
      volumes:
        - name: content-server-volume
          hostPath:
            path: "$DEV_STATIC_DATA_PATH" # secret
            type: Directory

