apiVersion: v1
kind: Service
metadata:
  name: mureng-app-dev
spec:
  type: LoadBalancer
  ports:
    - port: 8081
      targetPort: 8080
  selector:
    app: mureng-app-dev
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mureng-app-dev-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mureng-app-dev
  template:
    metadata:
      labels:
        app: mureng-app-dev
    spec:
      containers:
        - name: mureng-app-dev
          image: <IMAGE>
          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "512Mi"
              cpu: "600m"
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "dev"
            - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
              value: "$DEV_DB_DRIVER"
            - name: SPRING_DATASOURCE_URL
              value: "$DEV_DB_URL"
            - name: SPRING_DATASOURCE_USERNAME
              value: "$DEV_DB_USERNAME"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "$DEV_DB_PASSWORD"
